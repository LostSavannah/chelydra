name: Test Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python3
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build
        run: |
          python3 -m venv chelydra_buildenv
          source chelydra_testenv/bin/activate
          pip3 install build
          python3 -m build
          deactivate

      - name: Test
        run: |
          python3 -m venv chelydra_testenv
          source chelydra_testenv/bin/activate
          pip3 install pytest
          dir dist/*.whl | xargs -I {} pip install {}
          pytest
          deactivate